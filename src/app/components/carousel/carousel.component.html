<div class="carousel-container">
  <div class="carousel" #carousel>
    <!-- Slide 1 -->
    <div class="carousel-slide active">
      <div class="slide-overlay">
        <iframe width="100%" height="100%"
          src="https://www.youtube.com/embed/HF2AdKFUjvc?si=q6CGmkiaVzv1zYw2&amp;controls=0&amp;start=6&autoplay=1&mute=1&rel=0&modestbranding=1&loop=1&playlist=HF2AdKFUjvc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>

      </div>
      <div class="slide-content">
        <h2 class="slide-title">Compare e Escolha o Carro Perfeito</h2>
        <button class="slide-btn" (click)="scrollParaBaixo()">Saiba mais</button>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-slide">
      <div class="slide-overlay">
        <iframe width="100%" height="100%"
          src="https://www.youtube.com/embed/JIVp3erJDMo?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=JIVp3erJDMo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>

      </div>
      <div class="slide-content">
        <h2 class="slide-title">Compare Modelos. Escolha com Inteligência.</h2>
        <button class="slide-btn" (click)="scrollParaBaixo()">Saiba mais</button>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-slide">
      <div class="slide-overlay">
        <iframe
  width="100%"
  height="100%"
  src="https://www.youtube.com/embed/yKKHQmKW5lo?si=ht8Zjf97P2-OV_cr&amp;controls=0&amp;start=47&autoplay=1&mute=1&cc_load_policy=0&loop=1&playlist=yKKHQmKW5lo&modestbranding=1&rel=0"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
  allowfullscreen
  referrerpolicy="strict-origin-when-cross-origin">
</iframe>

      </div>
      <div class="slide-content">
        <h2 class="slide-title">Decida com Dados. Dirija com Confiança.</h2>
        <button class="slide-btn" (click)="scrollParaBaixo()">Saiba mais</button>
      </div>
    </div>

  <div class="carousel-progress">
    <div class="progress-bar"></div>
  </div>

  <div class="slide-counter">
    <span class="current-slide">01</span>
    <span>/</span>
    <span class="total-slides">03</span>
  </div>

  <div class="carousel-controls">
    <button class="carousel-control prev-btn" aria-label="Previous slide">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="carousel-control next-btn" aria-label="Next slide">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>
</div>
