<div class="carousel-container">
  <div class="carousel" #carousel>
    <!-- Slide 1 -->
    <div class="carousel-slide active">
      <div class="slide-overlay">
        <img src="/Img/carousel 1.avif" alt="" class="slide-image">
      </div>
      <div class="slide-content">
        <h2 class="slide-title">Compare e Escolha o Carro Perfeito</h2>
        <p class="slide-subtitle">SpecDrive oferece a análise mais completa e detalhada para ajudar você a tomar a melhor decisão na hora de comprar seu próximo veículo.</p>
        <button class="slide-btn" (click)="scrollParaBaixo()">Descubra mais</button>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-slide">
      <div class="slide-overlay">
        <img src="https://di-uploads-pod8.dealerinspire.com/bmwofstratham/uploads/2020/02/2019-BMW-8-Series-coupe-front-banner.jpg" alt="" class="slide-image">
      </div>
      <div class="slide-content">
        <h2 class="slide-title"></h2>
        <p class="slide-subtitle"></p>
        <button class="slide-btn" (click)="scrollParaBaixo()">Descubra mais</button>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-slide">
      <div class="slide-overlay">
        <img src="" alt="">
      </div>
      <div class="slide-content">
        <h2 class="slide-title"></h2>
        <p class="slide-subtitle"></p>
        <button class="slide-btn" (click)="scrollParaBaixo()">Descubra mais</button>
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="carousel-slide">
      <div class="slide-overlay">
        <img src="/api/placeholder/1200/800" alt="Lamborghini Vision" class="slide-image">
      </div>
      <div class="slide-content">
        <h2 class="slide-title"></h2>
        <p class="slide-subtitle"></p>
        <button class="slide-btn" (click)="scrollParaBaixo()">Descubra mais</button>
      </div>
    </div>
  </div>

  <div class="carousel-progress">
    <div class="progress-bar"></div>
  </div>

  <div class="slide-counter">
    <span class="current-slide">01</span>
    <span>/</span>
    <span class="total-slides">04</span>
  </div>

  <div class="carousel-controls">
    <button class="carousel-control prev-btn" aria-label="Previous slide">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="carousel-control next-btn" aria-label="Next slide">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>
</div>
